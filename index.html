<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>
<script src="./app.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    </style>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="splitter logo">
    <div class="container">
      <div class="form-wrapper">
        <form action="">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0">
          <p class="tip-select">Select Tip %</p>
          <div class="tip-btns">
            <input type="radio" class="tip-btn" name="tip" id="5"><label for="5">5%</label>
            <input type="radio" class="tip-btn" name="tip" id="10"><label for="10">10%</label>
            <input type="radio" class="tip-btn" name="tip" id="15"><label for="15">15%</label>
            <input type="radio" class="tip-btn" name="tip" id="25"><label for="25">25%</label>
            <input type="radio" class="tip-btn" name="tip" id="50"><label for="50">50%</label>
            <input type="number" name="tip" id="custom-tip-btn" placeholder="Custom">
          </div>
           <label for="num-of-people">Number of People <span id="error-msg">Can't be zero</span></label>
            <input type="number" id="num-of-people" placeholder="0">
        </form>
      </div>
      <div class="result-display">
        <div class="group-wrapper">
        <div class="group">
          <div class="text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="price">$0.00</p>
        </div>
        <div class="group">
          <div class="text">
          <p>Total</p>
          <p>/ person</p>
          </div>
          <p class="price">$0.00</p>
        </div>
      </div>
        <button id="reset-btn" type="reset">Reset</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
