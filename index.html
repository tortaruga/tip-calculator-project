<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    </style>
</head>
<body>
  <main>
    <img src="./images/logo.svg" alt="splitter logo">
    <div class="container">
      <div class="form-wrapper">
        <form action="">
          <label for="bill">Bill</label>
          <input type="number" id="bill" placeholder="0">
          <p>Select Tip %</p>
          <div class="tip-btns">
            <div class="tip-btn" id="5">5%</div>
            <div class="tip-btn" id="10">10%</div>
            <div class="tip-btn" id="15">15%</div>
            <div class="tip-btn" id="25">25%</div>
            <div class="tip-btn" id="50">50%</div>
            <input type="number" name="custom-tip-btn" id="custom-tip-btn" placeholder="Custom">
          </div>
           <label for="num-of-people">Number of People</label>
            <input type="number" id="num-of-people" placeholder="0">
        </form>
      </div>
      <div class="result-display">
        <div class="group">
          <div class="text">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <p class="price">0$</p>
        </div>
        <div class="group">
          <div class="text">
          <p>Total</p>
          <p>/ person</p>
          </div>
          <p class="price">0$</p>
        </div>
        <button id="reset-btn" type="reset">Reset</button>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>
</html>
